<div class="container">
  <div class="side-bar">
    <div class="top-bar">
      <h2>Contacts</h2>
      <button class="add-contact" (click)="addContact()">+</button>
    </div>
    <div class="list">
      <app-users-list [contacts]="this.contacts"></app-users-list>
    </div>
  </div>
  <div class="main-content">
    <app-contact-details [contact]="this.facade.selectedContact$ | async"></app-contact-details>
  </div>
</div>
