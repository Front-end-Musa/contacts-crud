<div class="container">
  <div class="side-bar">
    <div class="top-bar">
      <h2>Contacts</h2>
      <button class="add-contact" (click)="addContact()">+</button>
    </div>
    <div class="list">
      <ul>
        <li *ngFor="let contact of contacts | async" (click)="selectContact(contact)">
          {{ contact.name }} {{ contact.lastName }}
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <app-contact-details [contact]="this.facade.selectedContact$ | async"></app-contact-details>
  </div>
</div>
